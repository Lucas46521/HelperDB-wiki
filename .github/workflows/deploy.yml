      # Passo 2: Configurar o ambiente Node.js
      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      # Passo 3: Instalar dependÃªncias do projeto
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # Passo 4: Construir o projeto
